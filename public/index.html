<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Aduanas DUCA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Aduanas DUCA</h1>
      <p class="muted">Inicia sesión para continuar</p>

      <form id="loginForm">
        <label for="email">Correo</label>
        <input id="email" type="email" required placeholder="admin@demo.com" autocomplete="username" />

        <label for="password">Contraseña</label>
        <input id="password" type="password" required placeholder="••••••••" autocomplete="current-password" />

        <button type="submit" id="loginBtn">Ingresar</button>
      </form>

      <div id="msg" class="msg" aria-live="polite"></div>

      <div id="afterLogin" class="hidden">
        <hr />
        <p><strong>Token (JWT) guardado</strong> en tu navegador. Rol: <span id="rol"></span></p>
        <div class="actions">
          <button id="btnUsuarios">Listar usuarios (ADMIN)</button>
          <button id="btnLogout" class="secondary">Cerrar sesión</button>
        </div>
        <pre id="out" class="out"></pre>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
